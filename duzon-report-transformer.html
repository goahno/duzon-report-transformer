<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" href="styles.less">
    <title>더존 출력물 변환기</title>
</head>

<body>
    <div class="no-print">
        <div id="fileArea">
            <input id="srcFile" type="file" accept=".csv" />
            <label>파일 인코딩
                <select id="fileEncoding">
                    <option>euc-kr</option>
                    <option>utf-8</option>
                </select>
            </label>
            <button id="btnReadFile">파일 읽기</button>
        </div>
        <div id="selectReportTypeArea"></div>
        <div id="inputArea"></div>
        <div id="printPageCountArea"></div>
        <div id="printPageButtonsArea"></div>
        <div id="currentPages"></div>
    </div>
    <div id="printArea"></div>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.11.3/less.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script defer src="https://unpkg.com/mustache@4.0.1/mustache.min.js"></script>
    <script defer src="https://unpkg.com/papaparse@5.2.0/papaparse.min.js"></script>
    <script defer src="commons.js" type="module"></script>
    <script defer src="duzon-report-transformer.js" type="module"></script>
</body>

</html>
